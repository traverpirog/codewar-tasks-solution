<body>
    <script>
        function nbYear(p0, percent, aug, p) {
            let counter = 0;
            while(p0 < p) {
                p0 = Math.floor(p0 + ((p0 * percent) / 100) + aug);
                counter++;
            }
            return counter
        }

        console.log(nbYear(1500, 5, 100, 5000), 15);
        console.log(nbYear(1500000, 2.5, 10000, 2000000), 10);
        console.log(nbYear(1500000, 0.25, 1000, 2000000), 94);
    </script>
</body>
