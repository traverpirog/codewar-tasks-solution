<body>
    <script>
        function lovefunc(flower1, flower2) {
            return (flower1 + flower2) % 2 !== 0
        }

        console.log(lovefunc(1, 4), true)
        console.log(lovefunc(2, 2), false)
        console.log(lovefunc(0, 1), true)
        console.log(lovefunc(0, 0), false)
    </script>
</body>
